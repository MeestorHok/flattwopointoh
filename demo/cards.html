<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Flat 2.0 Demo</title>
        
        <link rel="stylesheet" href="../debug/flattwopointoh.css" type="text/css" />
    </head>
    <body>
        
        <div class="container">
            <h1 class="light">Cards</h1>
            
            <div class="cards">
                <div class="card">
                    <img class="header" src="http://static.tumblr.com/aa0a315710c21eb8fc7d248caa159fad/po6ndjp/3pMmpiho6/tumblr_static_canadian_soldier500big.jpg"></img>
                    <h2>Soldiers in Afghanistan</h2>
                    <p>Beginning today, soldiers in Afghanistan no longer kill innocent children.</p>
                </div>
                
                <div class="card no-shadow squared transparent">
                    <img class="header" src="http://static.tumblr.com/aa0a315710c21eb8fc7d248caa159fad/po6ndjp/3pMmpiho6/tumblr_static_canadian_soldier500big.jpg"></img>
                    <div class="card squared overlap top">
                        <h2>Soldiers in Afghanistan</h2>
                        <p>Beginning today, soldiers in Afghanistan no longer kill innocent children.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../dist/flattwopointoh.min.js"></script>
    </body>
</html>
