<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Flat 2.0 Demo</title>
        
        <link rel="stylesheet" href="../debug/flattwopointoh.css" type="text/css" />
    </head>
    <body>
        
        <form class="container">
            <h1>Basic Info</h1>
            
            <div class="row">
                <div class="form-element one-fifth">
                    <label class="label" for="title">Title</label>
                    <input class="input" type="text" name="title" />
                </div>
                
                <div class="form-element two-fifths">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" />
                </div>
                
                <div class="form-element two-fifths">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" />
                </div>
            </div>
            
            <input type="submit" value="Submit"/>
        </form>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../dist/flattwopointoh.min.js"></script>
    </body>
</html>
